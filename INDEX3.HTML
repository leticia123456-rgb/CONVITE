<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.postimg.cc/sX6qn37Y/IMG-5053.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #f0f0f0;
            color: black;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container" id="primeiraPagina">
        <h1>Clique para ver a programação</h1>
        <button onclick="mostrarSegundaPagina()">Continuar</button>
    </div>

    <div class="container" id="segundaPagina" style="display:none;">
        <img src="https://i.postimg.cc/pLxRjfzN/IMG-5055.jpg" alt="Convite" style="width: 100%; border-radius: 10px;">
    </div>

    <script>
        function mostrarSegundaPagina() {
            document.getElementById("primeiraPagina").style.display = "none";
            document.getElementById("segundaPagina").style.display = "block";
        }
    </script>
</body>
</html>
